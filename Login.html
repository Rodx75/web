<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Login - NutriFisioMed</title>
  <link rel="stylesheet" href="css/style_log.css">

    <!-- Google Web Fonts -->
	<link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet"> 

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">

</head>

<body>
<div class="background-image"></div>

<!-- partial:index.partial.html -->
<div class="form-structor">
	<div class="signup">
		<h2 class="form-title" id="signup">Crear Usuario<span></span></h2>
		<div class="form-holder">
			<input type="text" class="input" placeholder="Nombre" />
			<input type="email" class="input" placeholder="Email" />
			<input type="password" class="input" placeholder="Contraseña" />
		</div>
		<button class="submit-btn">Registrar</button>
	</div>
	<div class="login slide-up">
		<div class="center">
			<h2 class="form-title" id="login">Iniciar Sesión<span></span></h2>
			<div class="form-holder">
				<input type="email" class="input" placeholder="Email" />
				<input type="password" class="input" placeholder="Contraseña" />
			</div>
			<button class="submit-btn">Accerder</button>
		</div>
	</div>
</div>
<!-- partial -->
  <script  src="js/script.js"></script>

</body>
</html>
